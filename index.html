

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Github</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body  onload='carregar()' >
    <nav class="navbar navbar-dark bg-info mb-2">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub-Search</a>
        </div>
    </nav>
    <div class="container">
        <h1>Usuário GitHub</h1>
        <form class="form-floating mb-3">
            <input id="input_usuario" type="text" name="usuario" class="form-control" id="floatingInputValue input_usuario">
            <label for="floatingInputValue usuario">Digite o nome do usuário</label>
        </form>
        <div class="d-grid gap-2 mb-3">
            <button id="consultar" class="btn btn-info text-white" type="button">Consultar</button>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="usuario_avatar" class="card-img-top" src="" />
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Id: <span id="usuario_id"></span></li>
                        <li class="list-group-item">Nome: <span id="usuario_nome"></span></li>
                        <li class="list-group-item">Login: <span id="usuario_login"></span></li>
                        <li class="list-group-item">Repositórios: <span id="usuario_repositorio"></span></li>
                        <li class="list-group-item">Seguidores: <span id="usuario_seguidores"></span></li>
                        <li class="list-group-item">Seguindo: <span id="usuario_seguindo"></span></li>
                    </ul>
                    <div class="card-body">
                        <a href="${user.html_url}" target="_blank" class="btn btn-warning btn-block">Ver Perfil</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
            <div id="repos">
            
            </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
